<!DOCTYPE html>
<html>
    <head>
        <title>The Fruit Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        
<!-- header -->

        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name store-name-large">The Fruit Store</h1>
        </header>


<!-- fruits list -->
        <section class="container content-section">
            <h2 class="section-header">Fruits</h2>
            
            <div class="shop-items">
                <div class="shop-item">
                    <img class="shop-item-image" src="Images/apple.jpg">
                    <span class="shop-item-title">Apple</span>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$0.39</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <img class="shop-item-image" src="Images/banana.jpeg">
                    <span class="shop-item-title">Banana</span>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$0.29</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">                  
                    <img class="shop-item-image" src="Images/watermelon.jpg">
                    <span class="shop-item-title">Watermelon</span>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$3.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <img class="shop-item-image" src="Images/orange.jpg">
                    <span class="shop-item-title">Orange</span>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$0.69</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- shopping cart -->

        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <!-- apply coupon -->
            <div>

                <form class="coupon-container">
                    <label class="coupon-label" for="fname">Add Coupon:</label><br>
                    <input class="coupon-input" type="text" id="fname" name="fname" size="24"><br>
                    <button class="btn-apply" type="button">Apply</button>
                </form>
            </div>
            
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>

        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The Fruit Store</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/YouTube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
